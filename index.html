<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Expense Tracker</h1>
    </div>
    <div class="grid">
      <form action="">
        <h3>Edit Budget</h3>
        <label for="edit-budget">Edit Budget</label>
        <input type="number" name="edit-budget">
        <input type="submit" value="Set Budget" >
      </form>
      <form action="">
        <h3>Add Transaction</h3>
        <div class="transaction-name">
          <label for="transaction-name">Transaction Name</label>
          <input type="text" name="transaction-name">
        </div>
        <div class="transaction-cost">
          <label for="transaction-cost">Transaction Cost</label>
          <input type="number" name="transaction-cost">
          <input type="submit" value="Add Transaction">
        </div>
      </form>
      <div class="user-data">
        <div class="budget"></div>
        <div class="expenses"></div>
        <div class="balance"></div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
